<div id="finalPage" v-if="state == 'end'">
  <div class="text-center">
    <div class="hero">
      <picture>
        <img class="hero__image" src="img/Group 2.png" srcset="img/Group 2@2x.png 2x" alt="Game completed">
      </picture>
      <h1 class="hero__title--no-caps">
        Поздравляем!
        <br>
        Ваш итоговый счет: {{ score }}
      </h1>
      <button class="hero__btn" @click="replay" data-tid="EndGame-retryGame">Ещё раз</button>
    </div>
  </div>
</div>
