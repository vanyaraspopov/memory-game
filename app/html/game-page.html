<div id="gamePage" v-if="state == 'play'">
  <div class="game">
    <div class="game__play-again">
      <div class="play-again" @click="replay" data-tid="Menu-newGame">
        Начать заново
      </div>
    </div>
    <div class="game__score">
      <div class="score">
        Очки: <span class="score__value" data-tid="Menu-scores">{{ score }}</span>
      </div>
    </div>
  </div>
  <div class="grid" data-tid="Deck">
    <div class="col-1-4 col-lnd-1-6" v-for="(card, index) in cards">
      <div class="card">
        <div class="card__back" @click="openCard(index)" v-if="!card.hidden" data-tid="Card-flipped"></div>
        <div class="card__face"
             v-if="card.opened && !card.hidden"
             v-bind:style="'background-image: url(' + card.skin + ')'"
             @click="closeCard(index)"
             data-tid="Card"
        ></div>
        <div class="card__placeholder" v-if="card.hidden"></div>
      </div>
    </div>
  </div>
</div>
