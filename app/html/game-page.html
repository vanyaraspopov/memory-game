<div id="gamePage" v-if="state == 'play'">
  <div class="game">
    <div class="game__play-again">
      <div class="play-again" @click="replay">
        Начать заново
      </div>
    </div>
    <div class="game__score">
      <div class="score">
        Очки: <span class="score__value">{{ score }}</span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-1-4 col-lnd-1-6" v-for="(card, index) in cards">
      <div class="card">
        <div class="card__back" @click="openCard(index)"></div>
        <div class="card__face"
             v-if="card.opened"
             v-bind:style="'background-image: url(' + card.skin + ')'"
             @click="closeCard(index)"
        ></div>
      </div>
    </div>
  </div>
</div>
